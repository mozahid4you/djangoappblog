<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Update{% endblock %}</title>
</head>
<body>
{% block content %}

<style>
.form-control {
        border-color: grey;
        }
</style>

<div class="container" style="margin-bottom:15px;">

    {% if user.is_authenticated %}
        {% if user.id == blogmodel.author.id %}
    <h2>Update post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" style="display:block;margin:0 auto;font-size:20px;" class="btn btn-dark btn-sm">
    </form>
            {% endif %}
    {% else %}
You're not allowed sorry!
    {% endif %}
</div>
{% endblock %}

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{%block title%}Base{% endblock %}</title>
  </head>
  <body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border:5px solid white;border-radius:10px;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="https://emojipedia-us.s3.amazonaws.com/source/skype/289/fox_1f98a.png" height="35px" width="auto">&ensp;
      <strong style="color:yellow;font-family:cursive;">{% if user.is_authenticated %}You're {{user.username}}{%endif%}</strong>
    </a><button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if user.is_authenticated %}
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active btn-sm btn-secondary me-1" aria-current="page" href="{% url 'addpost' %}">Add Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-sm" aria-current="page" href="{% url 'logout' %}" style="background-color:#d63333;
            color:white;">Logout</a>
        </li>
      </ul>
        {% else %}
       <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link btn-sm me-1" aria-current="page" href="{% url 'register' %}" style="background-color:skyblue;
            color:black;">Signup</a>
        </li>


        <li class="nav-item">
          <a class="nav-link btn-sm" aria-current="page" href="{% url 'login' %}" style="background-color:lightgreen;
            color:black;">Login</a>
        </li>
      </ul>
        {% endif %}
    </div>
  </div>
</nav><br>
 <!-- Navbar ends -->


    <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


  {% block content %}
  {% endblock %}
  </body>
</html>
